<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>

  <body>
    <h1>Employees</h1>
    <ul class="employeeList">
      <li>
        <span class="firstName">John</span>
        <span class="lastName">Doe</span>
        <span class="salary">$ 1000</span>
        <span class="position">Manager</span>
      </li>
    </ul>
    <div>
      <span>Number of employees: </span>
      <span id="numberOfEmployees">1</span>
      <br>
      <span>Average salary: $ </span>
      <span id="averageSalary">1000</span>
      <form action="doSomthing" method="get">
        <label for="limit">Limit number of employees: </label>
        <input type="number" id="limit" min="1" max="500" value="10">
      </form>
    </div>
    <button class="addEmployee">Add new employee</button>
  </body>
</html>
